{% load static %}
{% include "home/partials/_mobile_header.html" %}
  <header class="bg-no-repeat bg-cover sticky-header-first-content text-white" style="background-image: url({% static 'home/assets/img/lost.png' %})">
    <div class="w-full navbar h-20 flex items-center hero-sticky-header -top-20">
        {% include "home/partials/_navbar.html" %}
    </div>
    <div class="pt-20 container mx-auto pb-36">
      <div class="lg:inline-flex flex flex-col justify-center border border-white rounded-lg bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg py-11 px-8">
        <h1 class="capitalize text-3xl font-semibold mb-3 text-gray-800"> find yours lost item </h1>
        <p class="capitalize text-gray-500 mb-9"> The best way to find yourself your lost item. </p>
        
        <form action="{% url 'core:item_search' %}" method="get">
          <input type="text" name="keywords" class="bg-white text-gray-400 w-full rounded-lg px-4 py-3 focus:outline-blue-300 mb-3" placeholder="What food you looking for?" />
          <div class="relative mb-3">
            <select name="category" class="bg-white w-full relative appearance-none rounded-lg px-4 py-3 focus:outline-blue-300 text-gray-400">
              <option value="all">All Category</option>
              
              {% for categorie in all_categories %}
                <option value="{{categorie.name}}">{{categorie.name}}</option>
              {% endfor %}
                

            </select>
            <svg width="10" height="6" class="w-3 h-3 text-gray-400 absolute right-2 top-1/2 -translate-y-1/2 z-10" viewBox="0 0 10 6" fill="none" xmlns="../www.w3.org/2000/svg.html">
              <path d="M4.99982 6.00001C4.79513 6.00001 4.59034 5.92467 4.43435 5.774L0.434558 1.91686C0.122074 1.61552 0.122074 1.12735 0.434558 0.826011C0.747042 0.524671 1.25327 0.524671 1.56575 0.826011L4.99982 4.13893L8.43464 0.826613C8.74713 0.525274 9.25335 0.525274 9.56583 0.826613C9.87832 1.12795 9.87832 1.61612 9.56583 1.91746L5.56604 5.7746C5.4098 5.92527 5.20481 6.00001 4.99982 6.00001Z" fill="currentColor" />
            </svg>
          </div>
          <div class="relative mb-3">
            <input type="text" name="location" class="bg-white text-gray-400 w-full rounded-lg px-4 py-3 focus:outline-blue-300" placeholder="Location" />
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 absolute right-0 top-1/2 -translate-y-1/2 h-full rounded-r-lg mr-2 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
            </svg>
          </div>
          <button type="submit" class="py-3 px-4 w-full bg-blue-500 hover:bg-blue-600 rounded-lg text-white mb-6"> Search </button>
        </form>
